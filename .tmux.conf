### Colors
setw -g monitor-activity on
set -g visual-activity on

# set mouse mode
set -g mouse on
# enable mouse scrolling
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

######################
###  KEYBINDINGS   ###
######################

# set prefix to a for better ergonomy
unbind C-b
set -g prefix C-a
bind C-a send-prefix
# set crtl arrow keys
set-window-option -g xterm-keys on

set -g mode-keys vi
# y p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer

# selection keys
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'r' send-keys -X rectangle-toggle
bind -T copy-mode-vi 'Space' send-keys -X halfpage-down
bind -T copy-mode-vi 'Bspace' send-keys -X halfpage-up
bind -T copy-mode-vi 'Escape' send-keys -X cancel
bind -T copy-mode-vi 'q' send-keys -X clear-selection

# kill pane with prefix+q
unbind q
bind q confirm-before -p "kill-pane #P? (y/n)" kill-pane
# bind show panes to prefix+x
unbind x
bind x display-panes

set-option -ga terminal-overrides ",st-256color:Tc"
set-option -ga terminal-overrides ",xterm-256color:RGB"

# set -g default-terminal "xterm-256color"

# make the color scheme better
######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style bg=colour0,fg=colour7,bold

# }
# The panes {

set -g pane-border-style bg=colour0,fg=colour238
set -g pane-active-border-style bg=colour0,fg=colour7

# }
# The statusbar {

# status line
set -g status-justify left
set -g status-position bottom
set -g status-style bg=colour0,fg=colour137,dim
set -g status-right ''
set -g status-right-length 0
set -g status-left '#[fg=colour137]#S: '
set -g status-left-length 20

setw -g window-status-current-style bg=colour238,fg=colour81,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# }
# The messages {

set -g message-style fg=colour232,bg=colour166,bold
set -g message-command-style fg=blue,bg=black

# }

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
run '~/.tmux/plugins/tpm/tpm'

# Source OS dependent config
if-shell "uname | grep -q Darwin" "source-file .tmux-mac" "source-file .tmux-linux"
